security:
    role_hierarchy:
       ROLE_ADMIN:    [ROLE_USER,ROLE_CHANTIER, ROLE_CHEF_CHANTIER]
       ROLE_CHEF_CHANTIER: [ROLE_USER,ROLE_CHANTIER]
       ROLE_CHANTIER: ROLE_USER
    access_denied_url: /login
    encoders:
        App\Entity\Compte:
            algorithm: bcrypt

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\Compte
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                target: app_login

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/bienvenue, roles: ROLE_CHANTIER}
         - { path: ^/projets, roles: ROLE_ADMIN }
         - { path: ^/listuser, roles: ROLE_CHEF_CHANTIER }
        # - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
